<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="white" id="body">
    <button onclick="switchFunction()" class="switch" id="switch" >DARK MODE</button>
    <div class="box">
        <div class="search" id="s">
            <form id="search" class="form">
                <input type="search" placeholder="Enter City" id="searchInput"
                required autocomplete="off">
                <button id="searchButton" class="searchB">SEARCH</button>
            </form>
        </div>
        <div class="contant" id="contant">
            <div id="location">
                <p id="loc" class="location">City</p>
            </div>
            <div class="temp">
                <img id="tempIcon" src="cloud.png" alt="" class="img">
                <p id="tempT">Temperature</p>
            </div>
            <div id="climate">
                <p id="climateT">Climate</p>
            </div>
            <div>
                <p id="wind">Wind</p>
            </div>
            <div>
                <p id="humidity">Humidity</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
